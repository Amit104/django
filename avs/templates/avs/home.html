{% extends 'avs/base_visitor.html' %}
{% block title %}Home{% endblock %}

{% block body %}


<div class="jumbotron">
  <div class="container text-center">
    <h1>AVS Online Judge</h1>      
    <h2>Upload, Compile, Run</h2>
  </div>
</div>


{% for k in dic %}
<div class="container">    
  <div class="row">
    {% for g in k %}
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">{{ g }}</div>
        <div class="panel-body">
          <a href="{% url 'avs:QuestionsList' Cid=g.Cid %}">
            <img src="http://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
          </a>
        </div>
        <div class="panel-footer">New category!</div>
      </div>
    </div>
    {% endfor %}
    
  </div>
</div>
{% endfor %}

<footer class="container-fluid text-center">
  <p>Copyright</p>
</footer>
{% endblock %}
