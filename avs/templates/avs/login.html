<!DOCTYPE html>
<html lang="en" class="ie_11_scroll">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="hhhwidth=device-width, initial-scale=1">
        <title>AVS</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'music/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'music/css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'music/css/templatemo_style.css' %}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    </head>
    <body>
        <div class="container-fluid">

            <div class="row" style="margin-top: 120px; margin-left: 400px; width: 1300px margin-bottom: 280px;">
                <div class="col-sm-12 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body" style="width:700px; margin:0 auto;">
                            <h3>Log In</h3>
                            {% if error_message %}
                                <p><strong>{{ error_message }}</strong></p>
                            {% endif %}
                            <form class="form-horizontal" role="form" action="{% url 'avs:login_user'%}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="id_username">
                                        Username:
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="id_username" maxlength="30" name="username" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="id_password">
                                        Password:
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="id_password" maxlength="30" name="password" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            Don't have an account? <a href="{% url 'avs:register' %}">Click here</a> to register.
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="{% static 'music/js/templatemo_scripts.js' %}"></script>
    </body>
</html>
