<html>
<head>
<meta charset="UTF-8">
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/questionList.css' %}"/>
<script src="{% static 'music/js/questionList.js' %}"></script>
<link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'avs:home' %}">AVS</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block songs_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span>&nbsp; Category</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'avs:home' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'avs:scoreboard' %}">
                        <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>&nbsp; Scoreboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'avs:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div id="demo" style="margin-top:50px">
  <h1><center>{{ Cname }}</center></h1>
  
  <div class="table-responsive-vertical shadow-z-1">
  <table id="table" class="table table-hover table-mc-gray table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Difficulty</th>
          <th>Time Limit</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for x in list %}
        <tr>
          <td data-title="Name"><a href="{% url 'avs:QuestionSolve' Qid=x.0 %}">{{ x.1 }}</a></td>
          <td data-title="Difficulty">{{ x.2 }}</td>
          <td data-title="Time Limit">{{ x.3 }}</td>
          <td data-title="Status">Completed</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
   
  </div>
  
</div>
</html>
