<html>
<head>
<meta charset="UTF-8">
{% load staticfiles %}
<title>Questions</title>
<link rel="stylesheet" type="text/css" href="{% static 'music/questionList.css' %}"/>
<script src="{% static 'music/js/questionList.js' %}"></script>
<link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 <style>
            body{
                background:url('/static/music/images/pattern_bg.png');
                color: white;
            }
        </style>

</head>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'avs:home' %}">AVS</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'avs:scoreboard' %}">
                        <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>&nbsp; Scoreboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'avs:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div id="demo" style="margin-top:50px">
  <h1><center>{{ Cname }}</center></h1>
  
  <div class="table-responsive-vertical shadow-z-1">
  <table id="table" class="table table-hover table-mc-gray table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Difficulty</th>
          <th>Time Limit</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for x in list %}
        <tr>
          <td data-title="Name" style='color:darkblue'><a href="{% url 'avs:QuestionSolve' Qid=x.0 %}">{{ x.1 }}</a></td>
          <td data-title="Difficulty" style='color:blue'>{{ x.2 }}</td>
          <td data-title="Time Limit" style='color:blue'>{{ x.3 }}</td>
          <td data-title="Status" style='color:green'>Completed</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
   
  </div>
  
</div>
</html>
