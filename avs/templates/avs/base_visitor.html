<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AVS{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'music/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'music/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'music/css/templatemo_style.css' %}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'music/js/main.js' %}"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'music/js/index.js' %}"></script>
    <style>
    /* Set black background color, white text and some padding */
    footer {
      background-image:url('../static/music/images/pattern_bg.png');
    }
    {% block style %}
    {% endblock %}
  </style>
</head>
<body>
{% block nav %}
        <nav class="navbar navbar-inverse navbar-fixed-top">
		    <div class="container-fluid">

		        <!-- Header -->
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a class="navbar-brand" href="{% url 'avs:home' %}">AVS</a>
		        </div>

		        <!-- Items -->
		        <div class="collapse navbar-collapse" id="topNavBar">
		            <ul class="nav navbar-nav">
		                <li class="{% block songs_active %}{% endblock %}"><a href="#templatemo_features" class="scroll_effect"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span>&nbsp; Category</a></li>
		            </ul>

		            <ul class="nav navbar-nav navbar-right">
		                <li>
		                    <a href="{% url 'avs:scoreboard' %}">
		                        <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>&nbsp; Scoreboard
		                    </a>
		                </li>
		                <li>
		                    <a href="{% url 'avs:logout_user' %}">
		                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
		                    </a>
		                </li>
		            </ul>
		        </div>

		    </div>
		</nav>
{% endblock %}
{% block body %}
{% endblock %}
</body>
</html>
