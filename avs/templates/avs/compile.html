<!DOCTYPE html>
<html lang="en" class="ie_11_scroll">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="hhhwidth=device-width, initial-scale=1">
        <title>Verdict</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'music/css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'music/questionList.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'music/compile.css' %}"/>
        <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    </head>
    <body>


    	<!-- navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
		    <div class="container-fluid">

		        <!-- Header -->
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a class="navbar-brand" href="{% url 'avs:home' %}">AVS</a>
		        </div>

		        <!-- Items -->
		        <div class="collapse navbar-collapse" id="topNavBar">
		    
		            <ul class="nav navbar-nav navbar-right">
		                <li>
		                    <a href="{% url 'avs:scoreboard' %}">
		                        <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>&nbsp; Scoreboard
		                    </a>
		                </li>
		                <li>
		                    <a href="{% url 'avs:logout_user' %}">
		                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
		                    </a>
		                </li>
		            </ul>
		        </div>

		    </div>
		</nav>

		<!-- Verdict -->
		<div id="demo" style="margin-top:50px">
		<h1 style="color: white"><center>VERDICT</center></h1>
		  <div class="table-responsive-vertical shadow-z-1">
		  <table id="table" class="table table-hover table-mc-gray table-striped">
		      <thead>
		        <tr style='background:#2c4a7a'>
		          <th style="color: white">TestCase</th>
		          <th style="color: white">Time Taken</th>
		          <th style="color: white">Status</th>
		        </tr>
		      </thead>
		      <tbody>
		        {% for x in verdict %}
		        {% if x is True %}
		        <tr style='background:#CFF4B9'>
		          <td data-title="Test Case">TestCase {{ forloop.counter }}</td>
		          <td data-title="Time Taken">0.2sec</td>
		          <td data-title="Status"><i class="fa fa-check" style='color:green'></i></td>
		        {% else %}
		        <tr style='background:#F4B9B9'>
		          <td data-title="Test Case">TestCase {{ forloop.counter }}</td>
		          <td data-title="Time Taken">0.2sec</td>
		          <td data-title="Status"><i class="fa fa-close" style='color:red'></i></td>
		        {% endif %}
		        </tr>
		        {% endfor %}
		      </tbody>
		    </table>
		  </div>
		</div>
		<h1>{{ count }}</h1>

    </body>
</html>
